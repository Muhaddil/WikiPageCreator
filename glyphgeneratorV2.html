<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creador de páginas Wiki - Generador de Glifos</title>
  <div style="display: inline-block; text-align: center; width: 100%">
    <div>Versión Alpha %VITE_VERSION%</div>
  </div>
  <meta name="application-name" content="Wiki Page Creator">
  <meta name="description"
    content="¡Genere Glifos de las regiones de la RSS facilmente!">
  <meta name="theme-color" content="#280033">
  <meta name="keywords" content="No Man's Sky, NMS, Wiki, Fandom, Muhaddil, Page Creator, Generador de Glifos">
  <script src="./src/pages/glyphgenerator/index.ts" type="module"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>


<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    padding: 0;
    overflow-y: auto;
  }

  select, button {
    width: 100%;
    padding: 10px;
  }

  .columns {
    width: 90%;
  }

  .section {
    margin-bottom: 20px;
    width: 90%;
  }

  nav {
    text-align: left;
    padding-right: 40%;
  }

  /* Estilos específicos para pantallas pequeñas */
  @media (max-width: 600px) {
    body {
      padding: 20px 0; /* Añade un padding superior e inferior al cuerpo */
    }

    .columns {
      width: 100%;
    }

    .section {
      width: 100%;
    }

    nav {
      padding-right: 0;
    }
  }
</style>

<body>
  <div class="container">
    <nav><a href="./" title="Página principal">← Regresar a la página principal</a></nav>
    <h1 class="title is-3">Creador de páginas Wiki - Generador de Glifos</h1>
    <dialog id="explanation" class="modal-content content"></dialog>

    <main class="columns is-desktop">
      <div id="input" class="column is-full-mobile">
        <div class="table">
          <div class="table-cell text">
            <main class="columns is-desktop">
              <div class="section">
                <select id="regionSelect">
                    <option value="">Selecciona una región</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
              </div>
              <div class="section">
                <button onclick="displayRandomGlyphs()">Generar Glifos</button>
              </div>
              <div class="section">
                <p id="glyphOutput" class="glyph"></p>
              </div>
              <div class="section">
                <p id="regionOutput"></p>
              </div>
              <div class="section">
                <p id="galaxyOutput"></p>
              </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
